<mat-card>
  <mat-card-title>Add Product</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price (â‚¬)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="primary">
    Save
  </button>

  <button mat-raised-button (click)="cancelProduct()" color="secondary">
    Cancel
  </button>
</mat-card>
